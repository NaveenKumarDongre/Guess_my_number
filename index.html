<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="bg-color">
      <nav>
        <button class="again btn">Again!</button>
        <p>(Between 1 and 20)</p>
      </nav>

      <h1>Guess My Number</h1>
      <div class="number">?</div>
    </header>

    <main class="bg-color">
      <div class="left">
        <input type="number" />
        <button class="btn check">Check!</button>
      </div>
      <div class="right">
        <h2 class="message">🧠Start guessing...</h2>
        <p>💯Score: <span class="score">20</span></p>
        <p>🏆Highscore: <span class="max_score">20</span></p>
      </div>
    </main>

    <footer>
      <p>&copy;NaveenCode's(2023)</p>
      <a href="https://github.com/NaveenKumarDongre">Contact developer</a>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
